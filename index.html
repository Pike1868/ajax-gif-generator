<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Giphy Party</title>
</head>

<body>
    <div class="container">
        <h1>Giphy Party</h1>
        <form id="form">
            <input type="text" name="search" id="search" placeholder="Enter search terms...">
            <button id="searchBtn" type="submit">Search Giphy!</button>
            <button id="removeBtn">Remove Images</button>
        </form>
    </div>

    <div id="gifGrid" class="grid-container">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <script src="app.js"></script>

</body>

</html>
